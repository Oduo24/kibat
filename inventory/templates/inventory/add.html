{% load static %}

<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <link href="{% static 'main.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <title>kibat</title>
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
  <div class="imports text-center">
    <a href="{% url 'import_structure_download' %}" download>Download File.</a>
    <a class="btn btn-success" href="#" role="button">Import master</a>
  </div>


  <form action="{% url 'add_itemform' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Property name:</label>
      <input type="text" name="property_name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Category name:</label>
      <input type="text" name="category_name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Unit id:</label>
      <input type="text" name="unit_id" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Costing:</label>
      <input type="text" name="costing" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Price:</label>
      <input type="text" name="price" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Is inactive:</label>
      <input type="text" name="is_inactive" class="form-control" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
